<!-- A word of explanation:  

In Drupal 7 we cannot include less than "<" or greater than ">"
symbols without being at risk of befouling the simpleton text/HTML parser.
If it detects what it thinks are broken HTML tags (unmatched < >, it will spray
&lt; and &gt; and &amp; symbols through the remainder of the document, causing
major headaches.  The solution is to use a simple function to make a
comparison, then return a character which can be evaluated using "==".  This avoids also
apparent tags within tags, e.g. <  ... > ... <  ...> where the middle tags are part of the
Javascript.

-->

<div style="width: 650px;"><!-- enclosing all forms --><script type="text/javascript">
<!--//--><![CDATA[// ><!--

function compareNumber(a,b)
{
 
       if (a < b)       return '-';
       else if(a === b) return '=';
       else if(a > b)   return '+';
       else             return 'z';
} 

//--><!]]>
</script><center>
